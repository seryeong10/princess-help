<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>ì„¸ë ¹ê³µì£¼ êµ¬ì¶œ</title>
<style>
html,body{margin:0;height:100%;background:#000;overflow:hidden}
.game{position:fixed;inset:0}
.img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.hs{position:absolute;border:0;background:transparent}
.hs:active{transform:scale(.96)}

#boom{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0}

#stream{
 position:absolute;
 left:50%;
 top:10%;
 width:30%;
 transform:translateX(-50%) translateY(-60px);
 opacity:0;
 pointer-events:none;
}
@keyframes drop{
 0%{opacity:0;transform:translateX(-50%) translateY(-60px)}
 10%{opacity:1}
 100%{opacity:0;transform:translateX(-50%) translateY(420px)}
}
.uiBar{
 position:absolute;
 left:0;
 right:0;
 bottom:40px;
 display:flex;
 justify-content:center;
 gap:20px;
 z-index:9999;              /* ğŸ”¥ ë¬´ì¡°ê±´ ìœ„ë¡œ */
}

.uiBtn{
 border:0;
 border-radius:50%;
 width:70px;
 height:70px;
 font-size:30px;
 font-weight:900;
 background:rgba(255,255,255,0.9);   /* ğŸ”¥ í°ìƒ‰ìœ¼ë¡œ í™•ì‹¤íˆ */
 color:#000;
 box-shadow:0 6px 20px rgba(0,0,0,0.6);
}

.uiNext{
 position:absolute;
 right:20px;
 bottom:120px;
 border:0;
 border-radius:14px;
 padding:14px 18px;
 font-weight:900;
 font-size:18px;
 background:#ff4d6d;
 color:#fff;
 z-index:9999;              /* ğŸ”¥ ìœ„ë¡œ */
}
.uiNext.show{display:block}

.hintText{
 position:absolute;
 top:20px;
 left:0; right:0;
 text-align:center;
 color:#fff;
 font-weight:800;
 text-shadow:0 2px 10px rgba(0,0,0,.8);
}
</style>
</head>
<body>

<div class="game" id="game">
<img id="scene" class="img">
<img id="stream">
<img id="boom" src="boom.png">

<div class="hintText" id="hint"></div>

<div class="uiBar" id="wallUI" style="display:none;">
<button class="uiBtn" id="btnL">â—€</button>
<button class="uiBtn" id="btnC">â–²</button>
<button class="uiBtn" id="btnR">â–¶</button>
</div>

<button class="uiNext" id="btnNext">ë‹¤ìŒ â–¶</button>
</div>

<!-- ì‚¬ìš´ë“œ -->
<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="endbgm" src="end.mp3" loop></audio>
<audio id="tap" src="tap.mp3"></audio>
<audio id="unlock" src="unlock.mp3"></audio>
<audio id="mix" src="mix.mp3"></audio>
<audio id="pour" src="pour.mp3"></audio>
<audio id="paper" src="paper.mp3"></audio>
<audio id="get" src="get.mp3"></audio>
<audio id="stage" src="stage.mp3"></audio>
<audio id="drawer" src="drawer.mp3"></audio>
<audio id="boomS" src="boom.mp3"></audio>

<script>
const scene=document.getElementById("scene");
const game=document.getElementById("game");
const stream=document.getElementById("stream");
const boom=document.getElementById("boom");
const hint=document.getElementById("hint");

const wallUI=document.getElementById("wallUI");
const btnL=document.getElementById("btnL");
const btnC=document.getElementById("btnC");
const btnR=document.getElementById("btnR");
const btnNext=document.getElementById("btnNext");

const bgm=document.getElementById("bgm");
const endbgm=document.getElementById("endbgm");
const tap=document.getElementById("tap");
const unlock=document.getElementById("unlock");
const mix=document.getElementById("mix");
const pour=document.getElementById("pour");
const paper=document.getElementById("paper");
const get=document.getElementById("get");
const stage=document.getElementById("stage");
const drawer=document.getElementById("drawer");
const boomS=document.getElementById("boomS");

function s(a){a.currentTime=0;a.play();}
function setScene(src){
 scene.src=src;
 hint.textContent="";
 wallUI.style.display="none";
 btnNext.classList.remove("show");
}

function fullTap(nextFn){
 const b=document.createElement("button");
 b.className="hs";
 b.style.left="0";
 b.style.top="0";
 b.style.width="100%";
 b.style.height="100%";
 b.onclick=()=>{b.remove();nextFn();};
 game.appendChild(b);
}

/* ì‹œì‘ */
function S0(){
 setScene("s0.png");
 fullTap(()=>{
  s(tap);
  bgm.volume=.35;
  bgm.play();
  S1();
 });
}
function S1(){
 setScene("s1.png");
 fullTap(()=>{s(tap);F0();});
}

/* ì†ì „ë“± */
function F0(){
 setScene("f0.png");
 hint.textContent="ì±…ìƒì„ ëˆŒëŸ¬ë¼";
 fullTap(()=>{s(drawer);F1();});
}
function F1(){
 setScene("k2c.png");
 hint.textContent="ì„œëì„ í™•ì¸í•´ë¼";
 fullTap(()=>{s(get);F2();});
}
function F2(){
 setScene("flash.png");
 hint.textContent="ì†ì „ë“± íšë“!";
 setTimeout(()=>Wall("l"),1000);
}

/* ë²½ */
let saw=false;
function Wall(where){
 saw=saw||(where==="c");
 wallUI.style.display="flex";

 if(where==="l") setScene("fl.png");
 if(where==="c") setScene("fc.png");
 if(where==="r") setScene("fr.png");

 if(saw) btnNext.classList.add("show");

 btnL.onclick=()=>{s(tap);Wall("l");};
 btnC.onclick=()=>{s(tap);Wall("c");};
 btnR.onclick=()=>{s(tap);Wall("r");};
 btnNext.onclick=()=>{s(unlock);Lock1();};
}

/* ìë¬¼ì‡  */
function mountLock(answer,openImg,next){
 let code=["0","0","0","0"];
 const baseX=31, baseY=44, W=38, H=15;
 for(let i=0;i<4;i++){
  const b=document.createElement("button");
  b.className="hs";
  b.style.left=(baseX+i*(W/4))+"%";
  b.style.top=baseY+"%";
  b.style.width=(W/4)+"%";
  b.style.height=H+"%";
  b.onclick=()=>{
   s(tap);
   code[i]=(Number(code[i])+1)%10+"";
   if(code.join("")===answer){
    s(unlock);
    scene.src=openImg;
    setTimeout(()=>{s(stage);next();},700);
   }
  };
  game.appendChild(b);
 }
}

function Lock1(){setScene("k1c.png");mountLock("1019","k1o.png",Potion);}
function Lock2(){setScene("k1c.png");mountLock("0506","k1o.png",Books);}

/* ë¬¼ì•½ */
let picked=[];
const colorMap={
 blue:"q1.png",
 brown:"q2.png",
 black:"q3.png",
 purple:"q4.png",
 skin:"q5.png",
 red:"q6.png",
 pink:"q7.png",
 lime:"q8.png",
 yellow:"q9.png"
};

function Potion(){
 picked=[];
 setScene("p0.png");

 addPotion(10,60,"blue");
 addPotion(25,60,"brown");
 addPotion(40,60,"black");
 addPotion(55,60,"purple");
 addPotion(70,60,"red");
 addPotion(10,75,"pink");
 addPotion(25,75,"lime");
 addPotion(40,75,"yellow");

 addHS(75,10,20,10,()=>{
  s(paper);
  setScene("m0.png");
  fullTap(()=>Potion());
 });

 addHS(10,90,22,8,()=>{
  s(paper);
  setScene("pp0.png");
  addHS(70,85,26,12,()=>{
   s(pour);
   if([...picked].sort().join()==="black,brown,blue"){
    s(stage);
    setScene("pp1.png");
    fullTap(()=>Lock2());
   }else{
    s(boomS);
    boom.style.opacity=1;
    setTimeout(()=>{boom.style.opacity=0;Potion();},800);
   }
  });
 });
}

function addHS(x,y,w,h,fn){
 const b=document.createElement("button");
 b.className="hs";
 b.style.left=x+"%";
 b.style.top=y+"%";
 b.style.width=w+"%";
 b.style.height=h+"%";
 b.onclick=fn;
 game.appendChild(b);
}

function addPotion(x,y,key){
 addHS(x,y,12,15,()=>{
  s(mix);
  picked.push(key);
  stream.src=colorMap[key];
  stream.style.animation="none";
  void stream.offsetWidth;
  stream.style.animation="drop 600ms ease forwards";
 });
}

/* ì±… */
function Books(){
 setScene("b0.png");
 addHS(10,60,30,10,()=>{s(tap);});
 addHS(10,72,30,10,()=>{s(tap);});
 addHS(10,84,30,10,()=>{
  s(get);
  setScene("key.png");
  fullTap(()=>Lock3());
 });
}

/* ë§ˆì§€ë§‰ */
function Lock3(){
 setScene("k3c.png");
 fullTap(()=>{
  s(unlock);
  setScene("k3o.png");
  setTimeout(()=>End(),900);
 });
}

function End(){
 bgm.pause();
 endbgm.play();
 setScene("end.png");
}

S0();
</script>
</body>
</html>
